<template>
  <section
    aria-label="Dialog title"
    aria-describedby="popover-body-id"
    class={popoverClass}
    style={boxClass}
    role="dialog"
  >
    <header class="slds-popover__header">
      <div class="slds-media slds-media_center slds-has-flexi-truncate">
        <div class="slds-media__figure">
          <div class="slds-icon_container slds-icon-utility-warning">
            <lightning-icon
              icon-name={iconName}
              size="x-small"
              variant={iconColour}
            ></lightning-icon>
          </div>
        </div>
        <div class="slds-media__body">
          <div class={popoverTitleClass}>{popoverTitleText}</div>
        </div>
      </div>
    </header>
    <div id="popover-body-id" class="slds-popover__body mypopoverBody">
      <div class="slds-form">
        <div class={formElementClass}>
          <div class="slds-form-element">
            <div class="slds-form-element__label">Description</div>
            <div class="slds-form-element__control">
              <div class="slds-form-element__static">{risk.Setting__c}</div>
            </div>
          </div>
        </div>
        <div class={formElementClass}>
          <div class="slds-form-element">
            <div class="slds-form-element__label">Expected Value</div>
            <div class="slds-form-element__control">
              <div class="slds-form-element__static">{risk.StandardValue__c}</div>
            </div>
          </div>
        </div>
        <div class={formElementClass}>
          <div class="slds-form-element">
            <div class="slds-form-element__label">Actual Value</div>
            <div class="slds-form-element__control">
              <div class="slds-form-element__static">{risk.OrgValue__c}</div>
            </div>
          </div>
        </div>
        <div class={formElementClass}>
          <div class="slds-form-element">
            <div class="slds-form-element__label">Information Links</div>
            <div class="slds-form-element__control">
              <div class="slds-form-element">
                <c-multi-org-risk-information
                  risk-key={risk.DurableId__c}
                ></c-multi-org-risk-information>
              </div>
            </div>
          </div>
        </div>
        <div class={formElementClass}>
          <div class="slds-form-element">
            <div class="slds-form-element__label">Actions</div>
            <div class="slds-form-element__control">
              <div class="slds-form-element slds-p-bottom--x-small">
                <button
                  title="Create a security task"
                  class="slds-button slds-button_neutral slds-button_stretch"
                  onclick={createTaskSelected}
                >
                  <lightning-icon
                    class="slds-p-right--small"
                    icon-name="utility:task"
                    size="x-small"
                  ></lightning-icon
                  >Create Task
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class={popoverFooterClass}>
      <div class="slds-grid slds-grid_vertical-align-center">
        <div class="popoverFooterText">{popoverFooterText}</div>
      </div>
    </footer>
  </section>
</template>
